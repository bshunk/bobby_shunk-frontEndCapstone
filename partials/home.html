<div class="homePage">
  <div class="appTitle">
    <h1>Welcome To Bob's Game Review!</h1>
  </div>
  <br>
  <div class="gameSearch" style="padding-bottom: 50px;">
    <h2>Search For Any Game You Can Think Of:</h2>
    <input style="width: 50%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box;" type="text" placeholder="Search for any game..." ng-model="searchText.searchTerm">
    <button value="Fetch Games From API" ng-click="fetchGames()">Click me</button>
    <div class="gameCards">
      <ul style="list-style: none;"ng-repeat="game in games">
        <li style="margin-bottom: 20px; text-decoration: underline;"><h2>{{game.name}}</h2></li>
        <!-- <li ng-bind-html="game.description"></li> -->
        <li><img class="gameImage" ng-src="{{game.image.medium_url}}" height="450" width="400" style="border: solid black 2px; align-content: left;"></li>
        <button style="margin-top: 20px;" ng-click="saveGameToUser(game)">Save To Your Games!</button>
      </ul>
      <br>
  </div>
</div>
