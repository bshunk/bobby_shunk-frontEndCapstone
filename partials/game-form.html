<div class="form-group">
  <h1>Edit Your Review</h1>
  <p class="game-text">{{game.name}}</p>
  <input type="text" name="userReview" ng-model="userReview"><br>
  <input type="button" class="btn btn-default" value="Save User review" ng-click="saveUserReview(game)">
</div>
