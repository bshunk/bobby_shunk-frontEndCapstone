<div class="form-group">
  <h1 style="margin: auto; padding: 20px 20px 20px 20px;">Edit Your Review</h1>
  <p class="game-text">{{game.name}}</p>
  <input style="width: 90%; padding: 12px 20px; margin: 8px 0; box-sizing: border-box; font-size: 1.15em;" type="text" name="userReview" ng-model="userReview"><br>
  <input type="button" class="btn btn-default" value="Save User review" ng-click="saveUserReview(game)">
</div>
