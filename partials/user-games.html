<div class="userDataPage">
  <h1>Checkout Your Games!</h1>
  <div ng-repeat="game in games">
    <div style="flex: center; border: solid black 2px; margin: auto; padding: 50px 100px 50px 100px;">
      <!-- game title -->
      <h3>{{game.name}}</h3>
      <!-- toggle description -->
      <a id="{{game.id}}" class="btn btn-default" ng-click="bananas = !bananas">Description</a>
      <div class="toggleDescription" ng-show="bananas" ng-hide="!bananas">
        <p ng-bind-html="game.description"></p>
      </div>
      <br>
      <!-- game image from API -->
      <img class="gameImage" ng-src="{{game.image.medium_url}}" height="450" width="400" style="align-content: left"><br>
      <!-- display review button -->
      <a class="btn btn-default" ng-click="seeReview(game)">See Your Review!</a>
      <!-- edit review button -->
      <a class="btn btn-default" ng-click="editGame(game)">Edit Your Review!</a>
      <!-- delete button -->
      <input type="button" class="btn btn-default" ng-click="deleteUserGame(game.fbid)" value="Delete This Game">
    </div>
  </div>
</div>
